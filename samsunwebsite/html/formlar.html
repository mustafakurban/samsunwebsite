<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form verileri</title>
</head>

<body>

   
    
   

    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
	    
       
        var sn = getParameterByName('name');
        var ss = getParameterByName('email');
        var sl = getParameterByName('surname');
        var sc = getParameterByName('accept');
        var sv = getParameterByName('message');
        var sr = getParameterByName('anket');
       
		
		
        document.write("isim : ",sn,"<br/>" );
        document.write("soyisim : \n",sl,"<br/>");
        document.write("email : \n",ss,"<br/>");
        document.write("Kullanıcının mesajı : \n",sv,"<br/>")
        document.write("Ankete verdiği cevap : \n", sr,"<br/>")
        if(sc == "on")
        {
            document.write("Samsun haberlerini mail at : İşaretli");
        }
        else
        {
            document.write("Samsun haberlerini mail at : İşaretli değil");
        }
    
    </script>
