    <div class="container bg-light">
        <form style="width: 60rem;"> 
            <h3>Bilgilerinizi girin</h3>
            <hr>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">İsim :</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea class ="form-control"name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Soyisim :</label>
                        <input type="text" name="surname" id="surname" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>
                   
                    <div class="form-group">
                        <label>Siteye puanınız</label>
                        <select name="anket" id="anket" class="form-control">
                            <option value="" selected>Belirtmek istemiyorum*</option>
                            <option value="">Çok iyi</option>
                            <option value="">İyi</option>
                            <option value="">Normal</option>
                            <option value="">Kötü</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept">Samsun haberlerini mail at</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary ">Temizle</button>
                    <button type="submit" class="btn btn-primary ">Gönder</button>
                    
                </div>
            </div>
