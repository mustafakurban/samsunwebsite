    <script>
        function kontrolet() {
            var mail = document.getElementById("email").value;
            var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
            if (document.getElementById("name").value == "") {
                alert("Ad boş!");

            }
            else if (document.getElementById("surname").value == "") {
                alert("Soyad boş!");

            }
            else if (document.getElementById("email").value == "") {
                alert("Email boş!");

            }
            else if (document.getElementById("message").value == "") {
                alert("Mesaj Kutusu Boş!");

            }
            else {

                if (regex.test(mail) == true) {
                    document.getElementById("sub2").formAction = "formlar.html";
                }
                else {
                    alert("Hata geçersiz mail adresi girdiniz!");

                }


            }



        }
    </script>

    <div class="container bg-light">
        <form style="width: 60rem;" method="GET" onsubmit="kontrolet();">
            <h3>Bilgilerinizi girin</h3>
            <br>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">İsim </label>
                        <input type="text" name="name" id="name" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="surname">Soyisim :</label>
                        <input type="text" name="surname" id="surname" class="form-control">
                        <small class="form-text text-danger">*Zorunlu alan</small>
                    </div>

                    <div class="form-group">
                        <label>Siteye puanınız</label>
                        <select name="anket" id="anket" class="form-control">
                            <option value="" selected>Belirtmek istemiyorum*</option>
                            <option value="">Çok iyi</option>
                            <option value="">İyi</option>
                            <option value="">Normal</option>
                            <option value="">Kötü</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept">Samsun haberlerini mail at</label>
                        </div>
                    </div>
                    <br>
                    <button type="reset" id="submit" name="submit" value="Reset" class="btn btn-primary " onclick="checkForm();">Temizle</button>
                    <button type="submit" id = "sub2" class="btn btn-primary ">Gönder</button>

                </div>
            </div>


        </form>
